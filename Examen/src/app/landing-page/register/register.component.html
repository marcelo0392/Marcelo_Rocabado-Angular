
<h1 style="margin-top: 20px ;">Register</h1>

<div class="container" style="margin-top: 30px;">
    <div class="card col-9" style="margin: 0 auto;">
      <div class="card-header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVClsEHI5ruTmVqQfGdiMo5AEPfpwwl3HJJw&usqp=CAU" width="100%" height="250px">
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
          <div class="row">
  
            <div class="form-group col">
              <label >Name:</label>
                <input type="text"
                    formControlName="firstName"
                    class="form-control"
                    [ngClass]="{'is-invalid': submitted && f.firstName.errors}">
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">first name is required</div>
                    </div>
            </div>
  
            <div class="form-group col">
              <label >Last Name:</label>
              <input type="text" formControlName="lastName" class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.lastName.errors}">
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last name is required</div>
                  </div>
                </div>
  
          </div>
  
          <div class="row">
            <div class="col" style="margin: 0 auto;">
              <label for="email">email</label>
              <input type="text" formControlName="email" class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.email.errors}">
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="submitted && f.email.errors.pattern">Shold be an email</div>
                  </div>
            </div>

          </div>

          <div class="form-group col-6" style="margin: 0 auto;">
            <label >Username:</label>
            <input type="text" formControlName="userName" class="form-control"
                [ngClass]="{'is-invalid': submitted && f.userName.errors}">
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                  <div *ngIf="f.userName.errors.required">Last name is required</div>
                </div>
              </div>

          <div class="row">
            <div class="col">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.password.errors}">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  
                </div>
            </div>

            <div class="col">
              <label for="confirmPass">confirm Password</label>
              <input type="password" formControlName="confirmPass" class="form-control"
              [ngClass]="{'is-invalid': submitted && f.confirmPass.errors}">
                  <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPass.errors.required">confirmPass is required</div>
                </div>
            </div>
          </div>

  <br>
          <div class="text-center">
            <button class="btn btn-primary mr-1">Register</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
