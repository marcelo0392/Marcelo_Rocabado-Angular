
<h1>Login</h1>
<div class="container" style="margin: 30px auto;">
    <div class="card col-6" style="margin: 0 auto;">
      <div class="card-header ">
        <img src="https://blog.loading.es/wp-content/uploads/cambiar_login_worpress_02.jpg" width="100%" height="250px">
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
          <div class="form-group col-10" style="margin: 0 auto;">
            <label >Username:</label>
            <input type="text" formControlName="userName" class="form-control"
                [ngClass]="{'is-invalid': submitted && f.userName.errors}">
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                  <div *ngIf="f.userName.errors.required">Last name is required</div>
                </div>
              </div>

          <div class="row">
            <div class="col-10" style="margin: 0 auto;">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.password.errors}">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  
                </div>
            </div>
          </div>

  <br>
          <div class="text-center">
            <button class="btn btn-primary mr-1">Register</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
