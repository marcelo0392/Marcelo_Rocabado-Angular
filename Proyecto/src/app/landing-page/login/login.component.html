<section style="background-color: white; background: -webkit-linear-gradient(top, #ffffff, rgb(66, 66, 66));">

  <div class="card" style="max-width: 400px; background-color: rgba(0, 0, 0, 0.2); margin: 0 auto;">
    <img src="https://www.michiganinvestmentnetwork.com/media/bodies/login_large.jpg" alt="">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
     
    <div class="row mx-3 my-4"> 
      <div class="col-md-12" >
        <div class="input-group">
          <div class="input-group-text"> <i class="fas fa-user"></i> </div>
            <input type="text" formControlName="userName" class="form-control" placeholder="Username"
            [ngClass]="{'is-invalid': submitted && f.userName.errors}">
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">Username is required</div>
            </div>
          </div>
        </div>
        
      <div class="col-md-12 my-3">
        <div class="input-group">
          <div class="input-group-text"> <i class="fas fa-unlock-alt"></i> </div>
            <input type="password" formControlName="password" class="form-control" placeholder="Password"
            [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
        </div>

      <div class="col-12 justifity-content-center">
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>
    </form>
  </div>
</section>
