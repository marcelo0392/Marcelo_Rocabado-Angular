<section style="background-color: white; background: -webkit-linear-gradient(top, #ffffff, rgb(66, 66, 66));">

  <div class="card" style="max-width: 700px; background-color: rgba(0, 0, 0, 0.2); margin: 0 auto;">
    <img src="https://kashmirglacier.com/wp-content/uploads/2020/06/Case-Register.png" alt="">
      
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="row mx-3 my-4"> 
        <div class="col-6">
          <div>
            <input type="text" formControlName="name" class="form-control" placeholder="Name"
            [ngClass]="{'is-invalid': submitted && f.name.errors}">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <input type="text" formControlName="lastName" class="form-control" placeholder="Last name"
            [ngClass]="{'is-invalid': submitted && f.lastName.errors}">
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last name is required</div>
          </div>
        </div>

        <div class="col-12 my-3">  
          <div class="input-group">
            <div class="input-group-text"> <i class="fas fa-at"></i> </div>
            <input type="text" formControlName="email" class="form-control" placeholder="e-mail"
            [ngClass]="{'is-invalid': submitted && f.email.errors}">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">e-mail is required</div>
              </div>
            </div> 
          </div>

        <div class="col-md-12" >
          <div class="input-group">
            <div class="input-group-text"> <i class="fas fa-user"></i> </div>
              <input type="text" formControlName="userName" class="form-control" placeholder="Username"
              [ngClass]="{'is-invalid': submitted && f.userName.errors}">
              <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">UserName is required</div>
              </div>
            </div>
          </div>
          
        <div class="col-md-6 my-3">
          <div class="input-group">
            <div class="input-group-text"> <i class="fas fa-unlock-alt"></i> </div>
              <input type="password" formControlName="password" class="form-control" placeholder="Password"
              [ngClass]="{'is-invalid': submitted && f.password.errors}">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div></div>
              </div>
            </div>
          </div>

          <div class="col-md-6 my-3">  
            <div class="input-group">
              <div class="input-group-text"> <i class="fas fa-unlock-alt"></i> </div>
              <input type="password" formControlName="confirmPass" class="form-control" placeholder="Repeat password"
              [ngClass]="{'is-invalid': submitted && f.confirmPass.errors}">
                <div *ngIf="submitted && f.confirmPass.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmPass.errors.required">Confirm Password is required</div>
                  <div *ngIf="f.confirmPass.errors.NoPassMatch">Passwords should be equals</div>
                </div>
            </div> 
          </div>
  
        <div class="col-12 justifity-content-center">
          <button class="btn btn-primary">Sign in</button>
        </div>
      </div>
      </form>
    </div>
  </section>
